<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>

$(document).ready(function() {
    const url = new URL('http://localhost:9000/.well-known/mercure');
    function wait() {
        topic = 'https://mydomain.com/test1';
        url.searchParams.append('topic', topic);
        es = new EventSource(url);
        es.onmessage = (msg) => {
            console.log(msg);
            document.getElementById("dlist").innerHTML += '<li>'+msg.data+'</li>';
        }
    }
    wait();
});

    </script>
</head>

<body>

    <div style="border: 1px solid #555; padding: 20px; width: 60%; ">
        <ul id="dlist"></ul>
    </div>

</body>


</html>
